spring.application.name=odev_1


spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=LAB;encrypt=false;trustServerCertificate=true
spring.datasource.username=sa

#buradaki password sizin sql serverdaki rolun sifresi olmali
spring.datasource.password=password
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

#devtools= konsolu otomatik yenileme
spring.thymeleaf.cache=false
spring.devtools.restart.enabled=true
